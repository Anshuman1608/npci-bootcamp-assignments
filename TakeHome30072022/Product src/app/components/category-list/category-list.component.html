<div class="container" style="margin-top: 30px; ">
  <h2 style="text-align: center; margin-bottom: 30px;">Category List</h2>
  <table class = "table table-bordered table-striped">
    <tr>
      <th>Category ID</th>
      <th>Category Name</th>
    </tr>
    <tr *ngFor = "let temp of category">
      <td>{{temp.categoryid}}</td>
      <td>{{temp.categoryname}}</td>
    </tr>
  </table>
</div>
<div class="container">
  <h2>Data Entry of Category</h2>
  <form #deptData  = "ngForm" (ngSubmit) = "onSubmit()">
    <div class="row">
      <div class="col-sm-3"><label for="">Category ID</label></div>
      <div class="col-sm-6"><input type="text" name="categoryid" id="" [(ngModel)] = "formModel.categoryid"></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-3"><label for="">Category Name</label></div>
      <div class="col-sm-6"><input type="text" name="categoryname" id="" [(ngModel)] = "formModel.categoryname"></div>
    </div>&nbsp;
    <div class="row">
      <div class="col-sm-8"><input type="submit" value="Submit" name="submit" class="btn btn-primary"></div>
      </div>
  </form>
</div>
